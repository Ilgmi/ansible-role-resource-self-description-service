---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Use inventory Helper to setup ansible inventory
      ansible.builtin.include_role:
        name: inventory_helper

- name: Install slm self-description service
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include self-description service - install"
      ansible.builtin.include_role:
        name: "setup"
      vars:
        aas-registry: "{{ (consul_service_meta | from_json).aas-registry }}"
        aas-repository: "{{ (consul_service_meta | from_json).aas-repository }}"
        submodel-registry: "{{ (consul_service_meta | from_json).submodel-registry }}"
        submodel-repository: "{{ (consul_service_meta | from_json).submodel-repository | default('127.0.0.1') }}"


