---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Use inventory Helper to setup ansible inventory
      ansible.builtin.include_role:
        name: inventory_helper

- name: Get config from environment variables
  set_fact:
    consul_token: "{{ lookup('env', 'CONSUL_TOKEN') }}"
  no_log: true
- assert:
    that:
      - (consul_token is defined) and (consul_token|length > 0)
      - resource_id is defined

- name: Install slm self-description service
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include self-description service - install"
      ansible.builtin.include_role:
        name: "setup"
      vars:
        consul: "{{ (consul_service_meta | from_json).consul }}"
        aas_registry: "{{ (consul_service_meta | from_json).aas_registry }}"
        aas_repository: "{{ (consul_service_meta | from_json).aas_repository }}"
        submodel_registry: "{{ (consul_service_meta | from_json).submodel_registry }}"
        submodel_repository: "{{ (consul_service_meta | from_json).submodel_repository | default('127.0.0.1') }}"


